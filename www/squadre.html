	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Squadre</title>
	</head>
	<body>
		<div data-role="page" id="squadre" class="page">
			<header data-role="header" id="squadre-header">

							<div class="listview-top">

			      		</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

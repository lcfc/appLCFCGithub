<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Foto</title>
	</head>
	<body>
		<div data-role="page" id="foto" class="page">
			<header data-role="header" id="foto-header">
				<a href="#pannello" data-icon="bars">Menu</a>
				<h1>Foto</h1>
				<a href="#" data-role="button" id="foto-invia">Invia foto</a>
			</header>
			<div data-role="content" id="foto-content">
				<div class="ui-grid-solo">
					<div class="ui-block-a">
						<div class="ui-body ui-body-d">
							<div id="foto-invio-esito"></div>
							<div id="foto-invio-errore"></div>
							<div id="coin">0</div>
							<div id="foto-anteprime" class="a-center">
								<p class="no-foto">Nessuna foto ancora scattata<br/>Scatta una foto e inviala alla LCFC</p>
							</div>
							<div class="clear"></div>
							<form id="foto-form" class="none">
								<input type="text" id="foto-titolo" name="titolo" placeholder="titolo">
								<textarea id="foto-descrizione" name="descrizione" placeholder="descrizione"></textarea>
							</form>
						</div>
					</div>
				</div>
				<a data-role="button" id="foto-scatta">Scatta foto</a>
				<a data-role="button" id="scegli-galleria">Scegli da galleria</a>
			</div>
		</div>
  </body>
</html>
